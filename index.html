<!DOCTYPE HTML>

<html>

<head>
    <title>Greens Kiosk</title>
    <style>
        /* Change h1 font color to green */
        /* #title {
            color: green;
        } */

        /* Change h3 text transform to uppercase */
        /* h3 {
            text-transform: uppercase;
        } */
    </style>
</head>

<body>
    <h1 id="title">Welcome to Greens Kiosk</h1>
    <p>We sell fruits and vegetables</p>
    <h3>Fruits</h3>
    <ul id="fruList">
        <li>Mangoes</li>
        <li>Bananas</li>
        <li>Water Melons</li>
    </ul>
    <h3>Vegetables</h3>
    <ul id="vegList">
        <li>Onions</li>
        <li>Tomatoes</li>
        <li>Kales</li>
    </ul>
    <script>
    
        document.body.style.backgroundColor = "silver";

     
       let titleh1 = document.getElementById('title');
        titleh1.style.color="green";

        let fruitsh3=document.getElementsByTagName("h3")
        for (let i = 0; i < fruitsh3.length; i++) {
            fruitsh3[i].style.textTransform="uppercase";
        }

       
        const fruitList = document.getElementById('fruList');
        const newFruit = document.createElement('li');
        newFruit.textContent = "Kiwi";
        fruitList.appendChild(newFruit);

        const vegList = document.getElementById('vegList');
        const newVeg = document.createElement('li');
        newVeg.textContent = "Broccoli";
        vegList.appendChild(newVeg);
    </script>
</body>

</html>
