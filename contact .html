<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
<section class="contact-signup-section">
  <div class="contact-signup-bg">
    <div class="contact-card">
      <h2>Contact Us</h2>
      <p><strong>Address :</strong><br>Nairobi, Kenya</p>
      <p><strong>Email :</strong><br>renewit@gmail.com</p>
      <p><strong>Contact:</strong><br>+254 11 647 890</p>
    </div>
    <div class="signup-section">
      <h2>Sign Up</h2>
      <p class="signup-desc">Choose your role to create an account</p>
      <div class="signup-buttons">
        <a href="#" class="signup-btn trader-btn">Sign Up as Trader</a>
        <a href="#" class="signup-btn upcycler-btn">Sign Up as Upcycler</a>
      </div>
      <form class="signup-form">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="signup-btn main-btn">Create Account</button>
      </form>
    </div>
  </div>
</section>
    
</body>
</html>
