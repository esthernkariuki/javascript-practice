<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us & Sign Up | RenewIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Roboto', Arial, sans-serif;
  box-sizing: border-box;
  background: #e8e8e8;
}

body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.background-image {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.8);
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 2;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.25);
}

.container {
  position: relative;
  z-index: 3;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
}

.content-wrapper {
  width: 90%;
  max-width: 1050px;
  display: flex;
  /* flex-direction: column; */
  gap: 32px;
  align-items: center;
}

.contact-box, .signup-box {
  background: rgba(248, 248, 250, 0.84);
  border-radius: 24px;
  color: #000000;
  padding: 40px 30px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  min-width: 240px;
  box-shadow: 0 6px 32px rgba(40, 40, 80, 0.14);
}
.contact-box{
    flex: 1 1 330px;
    max-width: 200px;
    height: 40vh;
    line-height: 3.5;
}

.signup-box {
  background: rgba(255, 255, 255, 0.85);
  color: #000;
}

.signup-desc {
  text-align: center;
}

.signup-btn-group {
  display: flex;
  gap: 0;
  margin-bottom: 24px;
}

.signup-btn {
  flex: 1;
  padding: 13px 0;
  border: none;
  font-size: 1.09rem;
  font-weight: 700;
  cursor: pointer;
  transition: background 0.18s, color 0.18s, box-shadow 0.15s;
}

.signup-btn.trader {
  background: #16c60c;
  color: #fff;
}

.signup-btn.upcycler {
  background: #2349c5;
  color: #fff;
}

.signup-form {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.signup-input {
  padding: 13px 14px;
  font-size: 1.05rem;
  border-radius: 6px;
  border: 1px solid black;
  background: #ffffff;
  outline: none;
  transition: box-shadow 0.15s;
}

.signup-input:focus {
  box-shadow: 0 0 0 2px #16c60c44;
}

.signup-submit {
  margin-top: 12px;
  padding: 13px 0;
  font-size: 1.1rem;
  font-weight: 700;
  color: #fff;
  background: #454466;
  border: none;
  border-radius: 0 0 10px 10px;
  cursor: pointer;
  transition: background 0.18s;
}

.signup-submit:hover,
.signup-submit:focus {
  background: #2d2d4a;
}

/* Media Queries */
@media only screen and (max-width: 850px) {
  .content-wrapper {
    flex-direction: column;
    align-items: center;
    gap: 18px;
    max-width: 90%;
  }
  .contact-box,
  .signup-box {
    max-width: 90%;
    width: 100%;
    padding: 20px;
  }
}

@media only screen and (max-width: 600px) {
  .signup-btn {
    font-size: 1rem;
    padding: 10px 0;
  }
  .signup-input {
    font-size: 1rem;
  }
}

@media only screen and (max-width: 400px) {
  .container {
    padding: 10px;
  }
  .contact-box,
  .signup-box {
    padding: 10px 5%;
  }
}
   
  </style>
</head>
<body>
  <img class="background-image" src="https://bluegiftdigital.com/wp-content/uploads/2024/07/Woman-in-Business.webp" alt="Background" />
  <div class="overlay"></div>
  <div class="container">
    <div class="content-wrapper">
      <div class="signup-box">
         <p class="signup-desc">Choose your role to create an account</p>
        <div class="signup-btn-group">
          <button class="signup-btn trader" type="button">Sign Up as Trader</button>
          <button class="signup-btn upcycler" type="button">Sign Up as Upcycler</button>
        </div>
        <form class="signup-form">
          <input type="text" class="signup-input" placeholder="Full Name" required />
          <input type="email" class="signup-input" placeholder="Email Address" required />
          <input type="password" class="signup-input" placeholder="Password" required />
          <button type="submit" class="signup-submit">Create Account</button>
        </form>
      </div>
      <div class="contact-box">
        <h2>Contact Us</h2>
        <div class="contact-info">
          <div><span>Address:</span> Nairobi, Kenya</div>
          <div><span>Email:</span> renewit@gmail.com</div>
          <div><span>Contact:</span> +254 11 647 890</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
